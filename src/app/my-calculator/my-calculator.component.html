<div class="calculator">
  <input class="calculator__input" type="number" [(ngModel)]="first">
  <select class="calculator__select" [(ngModel)]="operation">
    <option [value]="item" *ngFor="let item of operations">{{item}}</option>
  </select>
  <input class="calculator__input" type="number" [(ngModel)]="second">

  <span class="calculator__result">{{result ? result : ''}}</span>

  <button class="calculator__button" (click)="calc()" type="button">расчитать</button>
</div>
